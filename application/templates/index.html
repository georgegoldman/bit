<!doctype html>
<html>
    <head>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body class="h-100" >
        <div class="container-fluid h-100">
            <div class="row h-100 ">
                <div class="d-flex justify-content-center col-12 " style="height: 4%;" >lifeat</div>
                <div class="col-xl-6 bg-white border border-bottom-0 border-top-0 border-left-0" style="height: 95%; border: solid thick whitesmoke s!important">
                    <div class="bg-transparent overflow-auto" style="height: 58%; margin-bottom: 2%;">
                        {% include 'foodlist/list.html' %}
                    </div>
                    <div class="bg-transparent " style="height: 40%;">
                        {% include 'musicstream/list.html' %}
                    </div>
                </div>
                <div class="col-xl-6 overflow-auto bg-white" style="height: 95%; margin-bottom: 2%;" >
                    <p id="count">Disconnected.</p>
                    <form class="col-12" >
                        <div class="mb-3">
                            <label for="username" class="form-label" >Name: </label>
                            <!-- <input type="text" name=”username” class="form-control" id="username"> -->
                            <label class="mdc-text-field mdc-text-field--outlined">
                                <span class="mdc-notched-outline">
                                  <span class="mdc-notched-outline__leading"></span>
                                  <span class="mdc-notched-outline__notch">
                                    <!-- <span class="mdc-floating-label" id="my-label-id">Your Name</span> -->
                                  </span>
                                  <span class="mdc-notched-outline__trailing"></span>
                                </span>
                                <input type="text" class="mdc-text-field__input" id="username" aria-labelledby="my-label-id">
                              </label>
                        </div>
                        <!-- <button id="join_leave">Join call</button> -->
                        <button class="mdc-button" id="join_leave">
                            <span class="mdc-button__ripple"></span>
                            <i class="material-icons mdc-button__icon" aria-hidden="true"
                              >call</i
                            >
                            <span class="mdc-button__label">Join call</span>
                          </button>
                        <!-- <button id="share_screen" disabled>Share screen</button> -->
                        <button class="mdc-button" id="share_screen" disabled>
                            <span class="mdc-button__ripple"></span>
                            <i class="material-icons mdc-button__icon" aria-hidden="true"
                              >screen_share</i
                            >
                            <span class="mdc-button__label">Share screen</span>
                          </button>
                        <!-- <button id="toggle_chat" disabled>Toggle chat</button> -->
                        <button class="mdc-button" id="toggle_chat" disabled>
                            <span class="mdc-button__ripple"></span>
                            <i class="material-icons mdc-button__icon" aria-hidden="true"
                              >swap_calls</i
                            >
                            <span class="mdc-button__label">Toggle chat</span>
                          </button>
                    </form>
                    <div id="root">
                        <div id="container" >
                            <div id="local" class="participant"><div></div><div class="label">Me</div></div>
                            <!-- more participants will be added dynamically here -->
                        </div>
                        <div id="chat">
                            <div id="chat-scroll">
                                <div id="chat-content">
                                    <!-- chat content will be added dynamically here -->
                                </div>
                            </div>
                            <input id="chat-input" type="text">
                        </div>  
                    </div>

                </div>
            </div>
        </div>
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
        <script src="https://media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
        <script src="https://media.twiliocdn.com/sdk/js/conversations/releases/1.0.0/twilio-conversations.min.js"></script>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
        <script src="{{ url_for('static', filename='js/stream_music.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script> -->

    </body>
</html>
