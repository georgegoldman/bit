<!doctype html>
<html>
    <head>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/view.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/app.css') }}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    </head>
    <body class="h-100" >
        <div class="container-fluid h-100">
            <div class="row h-100">
              
              <header class="mdc-top-app-bar mdc-top-app-bar--fixed col-12" data-mdc-auto-init="MDCTopAppBar" style="height: 8%;">
                <div class="mdc-top-app-bar__row">
                  <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <a href="/lifeat" class="mdc-top-app-bar__title text-white">Lifeat</a>
                  </section>
                  {% if current_user.is_authenticated %}
                      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                        <a href="#notification" class="material-icons-sharp mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">notifications</a>
                        <a href="/user/{{current_user.id}}" class="material-icons-sharp mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">person</a>
                        <a href="/makemenu" class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">add</a>
                        <a href="/logout" class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">logout</a>
                      </section>
                  {% endif %}
                    </div>
                  </header>


                  <main class="mdc-top-app-bar--fixed-adjust row mt-3" style="height: 88% !important;">
                            {% block content %}
                        {% endblock %}
                  </main>
            </div>

        </div>
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
        <script src="https://media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
        <script src="https://media.twiliocdn.com/sdk/js/conversations/releases/1.0.0/twilio-conversations.min.js"></script>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
        <script src="{{ url_for('static', filename='js/stream_music.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script> -->

    </body>
</html>
