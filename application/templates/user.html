{% extends 'index.html' %}
{% block content %}


    <div class="col-12 p-5">
        <h4>
                <i class="material-icons-sharp text-secondary mdc-button__icon" aria-hidden="true"
                  >person</i
                >
                <span class="mdc-button__label text-secondary" style="font-family: 'Zen Dots', cursive;">{{user.username}}</span>

                <a href="#" class="mdc-button mdc-button--outlined" style="color:cadetblue">
                    <span class="mdc-button__ripple"></span>
                    <i class="material-icons mdc-button__icon" aria-hidden="true">bookmark</i>
                    <span class="mdc-button__label">Book</span>
                </a>
        </h4>
        <hr>
    </div>
    <div class="row bg-light p-xl-5">
        <div class="col-xl-12 p-5">
            <div class="card mb-3" >
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="{{url_for('static', filename='imgs/profile_px/')}}{{user.profile_px}}" style="height: 100%; width: 100%" alt="...">
                  </div>
                  <div class="col-md-8 bg-info position-relative">
                    <div class="card-body position-absolute top-50 start-50 translate-middle">
                      <h5 class="card-title"><span class="material-icons-round">
                        badge
                        </span> {{user.username}}</h5>
                      <p class="card-text"><span class="material-icons-outlined">
                        email
                        </span> {{user.email}}</p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <div class="col-12 p-5">
        <div class="row p-5">
            {% for menu in user.menus %}
            <div class="col-xl-4 mb-5">
                <div class="mdc-card">
                    <div class="mdc-card__primary-action">
                      <div class="mdc-card__media mdc-card__media--square" 
                        style="background-image: url('/static/imgs/menu/{{menu.picture}}')">
                        <div class="mdc-card__media-content p-2 text-secondary">
                            <h4><b><u>{{menu.title}}</u></b></h4>
                        </div>
                      </div>
                      <!-- ... additional primary action content ... -->
                    </div>
                    <div class="mdc-card__primary-action p-xl-4">
                        {{menu.description}}
                    </div>
                    
                    <div class="mdc-card__actions">
                        
                      <div class="mdc-card__action-buttons">
                            <p><span class="mdc-button__label"><span class="material-icons-sharp">
                                paid
                                </span> <h4>{{menu.price}}</h4></span></p>
                      </div>
                      <div class="mdc-card__actions mdc-card__action-icons">
                        <a  href="/view_menu/{{menu.id}}" style="text-decoration: none;">
                            <button class="mdc-button mdc-card__action mdc-card__action--button">
                                <div class="mdc-button__ripple"></div>
                                <span class="mdc-button__label">Order</span>
                                <i class="material-icons-sharp mdc-button__icon" aria-hidden="true">restaurant</i>
                            </button>
                        </a>
                      </div>
                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
